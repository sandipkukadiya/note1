<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link rel="stylesheet" href="/stylesheets/materialize.css">
        <script src="/javascripts/jquery.3.1.0.min.js"></script>
    </head>

    <body>
        <nav role="navigation" class="teal lighten-1">
            <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">KamalDhari Infotech</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/users/login">Login</a>
                    </li>
                    <li><a href="/users/register">Register</a>
                    </li>
                </ul>
                <ul id="nav-mobile" class="side-nav">
                    <li><a href="/users/login">Login</a>
                    </li>
                    <li><a href="/users/register">Register</a>
                    </li>
                </ul><a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div class="container">
            <h4>Register</h4>
            <div class="row"></div>
            <form method="post" action="/users/register" class="col-md-12">
                <div class="row">
                    <div class="input-field col-md-6">
                        <input id="first_name" name="first_name" type="text" class="form-control">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col-md-6">
                        <input id="last_name" name="last_name" type="text" class="form-control">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-12">
                        <input id="email" name="email" type="email" class="form-control">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-12">
                        <input id="password" name="password" type="password" class="form-control">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col-md-12">
                        <input id="submit" name="submit" type="submit" value="REGISTER" class="btn btn-default">
                    </div>
                </div>
            </form>
        </div>
        <script src="/javascripts/materialize.js"></script>
    </body>
</html>
